<!doctype html>
<html lang="en" ng-app="testingAngularApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KARMA</title>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body ng-controller="testingAngularCtrl">
    <header>
        <h1>{{ title }}</h1>
    </header>

<section>
    <form ng-submit="addDestination()">
        City: <input name="city" type="text" ng-model="newDestination.city" />
        Country: <input name="country" type="text" ng-model="newDestination.country"/>
        <input type="submit" value="Add">
    </form>
</section>

<section>
    <h2>Your Trip</h2>
    <div ng-repeat="destination in destinations">
        <span>{{ destination.city }}, {{ destination.country }}</span>
        <button ng-click="removeDestination($index)">Remove</button>
    </div>
</section>
</body>
</html>
